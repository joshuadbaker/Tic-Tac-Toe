<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe-Challenge!</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Welcome to the Tic-Tac-Toe Challenge!</h1>
  <p>Type 'x' or 'o' into the squares.  After each turn, press 'Enter' until someone wins.  Good Luck!</p>
	<table>
    <tr>
      <th><input type="text" id="0-0"></th>
      <th><input type="text" id="0-1"></th>
      <th><input type="text" id="0-2"></th>
    </tr>
    <tr>
      <th><input type="text" id="1-0"></th>
      <th><input type="text" id="1-1"></th>
      <th><input type="text" id="1-2"></th>
    </tr>
    <tr>
      <th><input type="text" id="2-0"></th>
      <th><input type="text" id="2-1"></th>
      <th><input type="text" id="2-2"></th>
    </tr>
  </table>
  <button>Enter</button>
  <h2 id="x-winner">X Wins!</h2>
  <h2 id="o-winner">O Wins!</h2>


  <script src="js/lib/jquery.js"></script>
  <script src="js/tic-tac-toe.js"></script>
</body>
</html>
